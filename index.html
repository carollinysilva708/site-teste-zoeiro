<style>
  body {

    font-family: 'Arial', sans-serif;

<body>

<h1>ðŸ’– Armadilha RomÃ¢ntica para o Nerdola ðŸ’–</h1>

<div class="spotify-player">
  <iframe src="https://open.spotify.com/embed/track/4CWRKwYu8WTrEBng1JsiIO?utm_source=generator" width="380" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
</div>

<div id="quiz-container">
  <div id="quiz">
    <!-- Perguntas serÃ£o inseridas aqui pelo JS -->
  </div>
  <button id="next-btn" disabled>PrÃ³xima</button>
</div>

<div id="result" style="display:none;">
  <h2>VocÃª caiu na minha armadilha romÃ¢ntica, nerdola ðŸ˜Ž</h2>
  <p>Quer ser meu player 2 pra sempre?</p>
  <p>Brincadeira Ã  parte, sÃ³ fiz isso para te dizer o quanto te amo e o quanto me sinto amada por vocÃª. Te amo e te honro, branquelo! ðŸ’–</p>
</div>

<script>
  const questions = [
    {
      question: "Qual item nÃ£o faltaria no meu cafÃ© da manhÃ£?",
      options: ["Mucilon", "Nestow", "Sucrilhos", "Farinha de Aveia"],
      correct: 1 // Nestow
    },
    {
      question: "Quais das cores eu mais gosto no momento?",
      options: ["Rosa claro", "Branco", "Preto", "Turquesa", "Azul"],
      correct: 0 // Rosa claro
    },
    {
      question: "Top coisas que nunca deixaria de assistir?",
      options: ["Novela", "SÃ©rie", "Filmes", "Desenhos animados", "Anime"],
      correct: 0 // Novela
    }
  ];

  let currentQuestion = 0;
  let score = 0;

  const quizEl = document.getElementById("quiz");
  const nextBtn = document.getElementById("next-btn");
  const resultEl = document.getElementById("result");

  function showQuestion() {
    nextBtn.disabled = true;
    const q = questions[currentQuestion];
    let html = `<div class="question">${q.question}</div><ul class="options">`;
    q.options.forEach((opt, i) => {
      html += `<li><label><input type="radio" name="option" value="${i}" />${opt}</label></li>`;
    });
    html += "</ul>";
    quizEl.innerHTML = html;

    const radios = document.querySelectorAll('input[name="option"]');
    radios.forEach(radio => {
      radio.addEventListener('change', () => {
        nextBtn.disabled = false;
      });
    });
  }

  function showResult() {
    quizEl.style.display = "none";
    nextBtn.style.display = "none";
    resultEl.style.display = "block";

    // Calcula % baseado no score / total * 100
    const percent = Math.round((score / questions.length) * 100);
    const percentMsg = document.createElement("p");
    percentMsg.textContent = `VocÃª acertou ${score} de ${questions.length} perguntas (${percent}%).`;
    resultEl.appendChild(percentMsg);
  }

  nextBtn.addEventListener("click", () => {
    const selected = document.querySelector('input[name="option"]:checked');
    if(!selected) return;
    const answer = parseInt(selected.value);
    if(answer === questions[currentQuestion].correct){
      score++;
    }
    currentQuestion++;
    if(currentQuestion < questions.length){
      showQuestion();
    } else {
      showResult();
    }
  });

  // Inicia o quiz
  showQuestion();
</script>

</body>
</html>
